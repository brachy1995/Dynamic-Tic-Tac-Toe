<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="container" class="play-board">
        <header class="play-board-title">
            <h3> Dynamic Tic Tac Toe</h3>
        </header>

        <div class="game-setup">
            <p>Choose board size:</p>
            <select id=board-size class="board-size">
              <option value="3">3x3</option>
              <option value="4">4x4</option>
              <option value="5">5x5</option>
              <option value="6">6x6</option>
              <option value="7">7x7</option>
              <option value="8">8x8</option>
              <option value="9">9x9</option>
              <option value="10">10x10</option>
              <option value="11">11x11</option>
              <option value="12">12x12</option>
              <option value="13">13x13</option>
              <option value="14">14x14</option>
              <option value="15">15x15</option>
            </select>
            <!-- <button class="build-board">Build Board</button> -->
        </div>

        <table id="play-board" class="tictactoe">
            <tbody id="tbody">

            </tbody>
        </table>


    </div>
    <script src="js/view.js"> </script>
    <script src="js/winner.js"></script>

</body>
</html>
